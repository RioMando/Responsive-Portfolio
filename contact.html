<!DOCTYPE html>
<html lang="en-us">
	
<head>
	<meta charset="utf-8">
	<title>Armando's Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

	<!-- This is the header of the page, including the links to Portfolio and Contact -->
	<header id="masthead">
		<div class="container"> <!-- This is the container -->
			<a href="index.html" id="logo">Armando Robles</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>


	<!-- Box with variable information
		In this case "About Me" information section -->
	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
	  					<label form="name">Name</label>
	  					<input type="text" name="name" id="name" placeholder="Your Name Here" required="required">
	  				</li>
					<li>
	  					<label form="email">Email</label>
	  					<input type="text" name="email" id="email" placeholder="name@someweb.com" required="required">
	  				</li>
	 				<li>
	  					<label form="message">Message</label>
	  					<textarea id="message" name="message" required="required"></textarea>
	  				</li>
				</ul>
				<input type="submit" name="submit">
			</form>
		</section>
		

		<!-- Info social media to contact me -->
		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>
				
				<a href="https://github.com/RioMando" target="_blank">
					<img src="assets/images/if_github_253591.png" class="social" alt="GitHub" >
				</a>

				<a href="https://www.linkedin.com/in/armando-robles/" target="_blank">
					<img src="assets/images/linkedin_square_color-128.png" class="social" alt="LinkedIn">
				</a>

				<a href="https://stackoverflow.com/users/8624626/mando-r" target="_blank">
					<img src="assets/images/if_overflow_334695.png" class="social" alt="Stack Overflow">
				</a>

			</div>
		</section>
	</div>


	<!-- Botton line box -->	
	<footer>
<!-- 	<div class="boxFooter"> -->
		<div class="bosHeader">
			&copy; Copyright 2017 Armando Robles
		</div>
	</footer>	


</body>
</html>
